<div class="md:container md:mx-auto my-16">
  <p class="my-16 text-3xl text-center">Tour Packages List</p>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10 m-5 justify-center ">

    <mat-form-field class="justify-center">
      <mat-label>Tour Spot</mat-label>
      <mat-select [(ngModel)]="selectedSpot">
        <mat-option *ngFor="let spot of spotList" [value]="spot.value">{{spot.name}}</mat-option>
      </mat-select>

    </mat-form-field >
    <mat-form-field class="">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matIconPrefix [for]="picker">
        <mat-icon color="red" matDatepickerToggleIcon>calendar_month</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker [calendarHeaderComponent]="CustomDatePickerHeaderComponent"  #picker></mat-datepicker>
    </mat-form-field>
    <div class="buttons ">
      <label class="relative inline-flex items-center me-5 cursor-pointer">
        <input type="checkbox" value="" class="sr-only peer" checked>
        <div class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-teal-300 dark:peer-focus:ring-teal-800 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-teal-600"></div>
        <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Up Coming</span>
      </label>
      <label class="relative inline-flex items-center me-5 cursor-pointer">
        <input type="checkbox" value="" class="sr-only peer" checked>
        <div class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-green-300 dark:peer-focus:ring-green-800 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600"></div>
        <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Green</span>upcoming
      </label>
    </div>


  </div>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3  gap-4 text-center m-5">
  <div *ngFor="let tour of tours"
       class="max-w-md mx-auto bg-white rounded-xl overflow-hidden  w-full shadow-md mb-4 transition duration-300 ease-in-out transform hover:scale-105 hover:bg-gray-100">
    <img class="w-full h-48 object-cover" [src]="tour.image_1" alt="{{ tour.name }} Image">


    <!--    data box-->

    <div class="p-6">
      <div class="flex mb-4">
        <!--        name and location box -->
        <div class="pr-4  text-start w-2/3">
          <h2 class="text-xl font-semibold">{{ tour.name }}</h2>
          <div class="flex items-center">
            <i class=" mx-1 fa fa-map-marker text-gray-500 mr-2"></i>
            <p class="text-gray-500">{{ tour.location }}</p>
          </div>
        </div>

        <!--        price and action box -->

        <div class="w-1/3">
          <p class="text-gray-500">{{ tour.duration }}</p>
          <p *ngIf="tour.discount==0"
             class="text-xl font-semibold text-green-500">{{ tour.price}}৳ </p>
          <div *ngIf="tour.discount">
            <span class="text-gray-500 line-through">{{ tour.price }}৳</span>
            <span class="ms-3 text-xl font-semibold text-green-500">{{ tour.price - tour.discount }}৳</span>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>




</div>
